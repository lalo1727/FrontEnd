<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TEST</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/resources/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">

   <!-- Bibliotecas de Angular-->
        <script src="/resources/angular/angular.js"></script>
        <script src="/resources/angular-animate/angular-animate.js"></script>
        <script src="/resources/angular-aria/angular-aria.js"></script>
        <script src="/resources/angular-material/angular-material.js"></script>
        <script src="/resources/angular-messages/angular-messages.min.js"></script>
        <script src="/resources/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/resources/ngstorage/ngStorage.min.js"></script>

        <!-- Bibliotecas de WebSocket y Stomp-->
        <script src="/resources/lodash/lodash.js"></script>
        <script src="/resources/sockjs/sockjs.min.js"></script>
        <script src="/resources/stomp-websocket/lib/stomp.min.js"></script>
        <script src="/resources/sockjs-0.3.4.js"></script>

        <!-- Bibliotecas de Google Maps -->
        <script src="resources/lodash/lodash.js"></script>
        <script src="resources/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
        <script src="resources/angular-google-maps/dist/angular-google-maps.min.js"></script>
        <script src="resources/markerclusterer.js"></script>

        <!-- Chart-->
        <script src="/resources/Chart.min.js"></script> 
        <script src="/resources/angular-chart.min.js"></script>

        <script src="/js/app.js"></script>

        <!-- Controladores -->
        <script src="/js/controllers/inicioController.js"></script>
        <script src="/js/controllers/menuController.js"></script>
        <script src="/js/controllers/pacientesController.js"></script>
        <script src="/js/controllers/recursosController.js"></script>
        <script src="/js/controllers/expedientesController.js"></script>
        <script src="/js/controllers/reportesController.js"></script>

        <!-- Servicios -->
        <script src="/js/services/inicioService.js"></script> 
        <script src="/js/services/pacienteService.js"></script>
    

</head>
<body ng-app="aplicacion" >
<md-content flex layout="row" style="height:100%">
    <div layout="row" ng-controller="menuController" flex>
        <!-- Barra lateral de navegación -->
        <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="sideNavOpen" style="max-width: 180px;">
            <div layout="column" style="background-color: menu" flex>
                <!-- Logo de la aplicación
                <div style="height: 200px; background-color: lightblue"></div>
                -->
                <!-- Menú de navegación de la aplicación -->
                <md-list>
                    <div ng-repeat="item in opciones" layout="row" layout-margin
                         ui-sref="{{ item.url }}">
                        <md-icon md-svg-icon="{{ item.icono }}"></md-icon>
                        <p flex style="font-size: 15px;">{{ item.nombre }}</p>
                    </div>
                </md-list>
            </div>

        </md-sidenav>
        <md-content flex layout="column" style="background-color: #EEE;">
            <!-- Barra de titulo principal de la aplicación -->
            <md-toolbar style="height:45px">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
                        <md-icon md-svg-icon="{{ iconoMenu }}"></md-icon>
                    </md-button>
                    <h3 style="font-size: 18px;"><span>Administración</span></h3>
                </div>
            </md-toolbar>

            <!-- Espacio de trabajo de la aplicación -->
            <div ui-view="contenido" layout="column" style="height:100%">

            </div>

        </md-content>
    </div>

</md-content>
</body>
</html>
